<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center score-container">
            <p class="score">Score : 0</p>
        </div>
        <div class="d-flex justify-content-center align-items-center score-container">
            <p id="answer"></p>
        </div>
        <div class="d-flex justify-content-center align-items-center videos">

            <div class="wrapper">
                <div id="video-container">

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center container">
            <form id="form" onsubmit="return false;">
                <p><label class="title" for="songTitle">Song Title: </label> </p>
                <p><input type="text" id="songTitle" name="songTitle" autocomplete="off" placeholder="Song Title" required></p>
                <p><input id="submit" type="submit" value="Submit"></p>
                <p><input class="btn btn-primary" type="button" onclick="replay()" value="Replay Song"></p>
                <p><input class="btn btn-primary" type="button" onclick="nextSong()" value="Next Song"></p>
            </form>
        </div>
    </body>
</html>
